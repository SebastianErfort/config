# See https://alacritty.org/config-alacritty.html
# and https://wiki.archlinux.org/title/Alacritty

import = [
    "~/.config/alacritty/themes/catppuccin-macchiato.toml"
]

[font]
size = 10

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

